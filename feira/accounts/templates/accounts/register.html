{% extends "accounts/layout.html"%}

{% block header %}
<h1> Create an account</h1>
{% endblock%}

{% block content %}

    {% load crispy_forms_tags %} 
    <form method="POST">
        {% csrf_token %}
        {registration_form | crispy}
        <input type="submit" name="Register">
    </form>

    Have account? <a href='{% url 'login' %}'>Login</a> instead.

{% endblock %}
