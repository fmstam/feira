{% extends "accounts/layout.html"%}

{% block content %}

    {% load crispy_forms_tags %} 
    <div class="container py-4">
        <h1> Create an account</h1>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        Have account? <a href='{% url 'login' %}'>Login</a> instead.
    </div>
{% endblock %}
